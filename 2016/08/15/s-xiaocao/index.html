        <section class="toc-wrapper"><ol class="toc"><li class="toc-item toc-level-2"><a class="toc-link" href="#那个村庄"><span class="toc-text">那个村庄</span></a></li><li class="toc-item toc-level-2"><a class="toc-link" href="#儿时"><span class="toc-text">儿时</span></a></li><li class="toc-item toc-level-2"><a class="toc-link" href="#小学"><span class="toc-text">小学</span></a></li></ol></section>
    
    <section class="article typo">
        <div class="article-entry" itemprop="articleBody">
            <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line">朋友弋肃，一个不折不扣的当代女汉子。看我最近闲来无聊，遂央求我帮她记录一些故事。好的吧，这是金兰结义的代价。</span><br><span class="line"></span><br><span class="line">小人物的小故事 ~</span><br><span class="line">年龄还小，小草疯长的季节，我们共同走过的年少，幼稚而多情。</span><br><span class="line"></span><br><span class="line">那天放学回家</span><br><span class="line">他和伙伴们拉拉扯扯边走边说闲话</span><br><span class="line">她在几十米后亦步亦趋的像丑小鸭</span><br><span class="line">时光就这么不紧不慢的刻录着童话</span><br><span class="line"></span><br><span class="line">这秋天的傍晚凉风习习中夕阳如画</span><br><span class="line">小路两旁的杨树林风吹的呼呼啦啦</span><br><span class="line">绿中带黄的落叶三三两两飘飘洒洒</span><br><span class="line">人群中他的背影那么优雅高高大大</span><br><span class="line">听不出他唱着老歌动情的声音沙哑</span><br><span class="line"></span><br><span class="line">多年以后机缘巧合他们互通了电话</span><br><span class="line">原来他也像她当年一样默默中意她</span><br><span class="line">只是阴错阳差几年她已有了新的他</span><br><span class="line">那年空留牵挂</span><br></pre></td></tr></table></figure>
<a id="more"></a>
<h2 id="那个村庄"><a href="#那个村庄" class="headerlink" title="那个村庄"></a>那个村庄</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line">这是一个有点落后的农村，</span><br><span class="line">一排排的青砖平房里零星的夹杂着几间红瓦房和毛坯房，</span><br><span class="line">格外突出的两栋二层楼是整个村子的翘楚，</span><br><span class="line">特别的鹤立鸡群。</span><br><span class="line"></span><br><span class="line">肃儿时候，</span><br><span class="line">她的爸妈还没有和爷奶分家，</span><br><span class="line">所以整整一大家人住在一起，</span><br><span class="line">她的爷、奶、爸、妈、大姑、二姑、小叔，还有她，</span><br><span class="line">一家人挤挤攘攘在五间瓦房里面，瓦房是由瓦堆得顶和泥砖围的墙组成。</span><br><span class="line">肃的童年在这里度过，她每天坐在院子里的一个圆形石盘发呆，</span><br><span class="line">搭配石盘的还有一个石磙，据说是以前磨面、墨粉用的，我和肃都没有亲自使用过。</span><br><span class="line"></span><br><span class="line">后来分了家，肃的新家是被几排大杨树包围着的单薄的平房，</span><br><span class="line">由于建房时资金缺乏，所有的墙都建成了单坯墙，和比人家双坯墙相比显得格外的单薄。</span><br><span class="line">她的爸妈都不是父母偏爱的孩子，所有事情都要自力更生，只能这样。</span><br><span class="line">所以后来，每当夏季雨季来临时，她都特别的害怕，</span><br><span class="line">担心木质不够扎实的杨树会在狂风骤雨中折断， 担心折断的大树砸塌了单坯墙的房子，</span><br><span class="line">担心倒塌的房子把自己活埋。噩梦一样包围的不安全感一直持续着，但她没人可以诉说，</span><br><span class="line">尤其是看到爸妈不以为然的表情。多年以后，肃在一个雨季南方城市的大楼里，</span><br><span class="line">望着窗外因台风而折断的树木，依旧带着淡淡的不安，并庆幸自己离开了那个村庄。</span><br></pre></td></tr></table></figure>
<h2 id="儿时"><a href="#儿时" class="headerlink" title="儿时"></a>儿时</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">肃在八个月大的时候就会走路了，</span><br><span class="line">她的爸妈很为此自豪，经常在别人面前夸夸其谈，觉得自己比别的父母都懂得教育。</span><br><span class="line">但肃并不以为然，尤其是她成年以后，看着自己的罗圈腿默默沉思。</span><br><span class="line">或许，父母做不到的事情，总希望自己的下一代想办法做到吧。</span><br><span class="line"></span><br><span class="line">肃是一个没有亲和力的孩子，和别人都淡淡的保持着距离，很不合群。</span><br><span class="line">肃与我亲近，或许是因为我们同样生活在一个不安定的家庭，</span><br><span class="line">有着经常争吵的父母，同样的缺乏安全感，同样的理性不近人情。</span><br><span class="line">家乡孩子们的童年很热闹，</span><br><span class="line">大家一起跳皮筋、跳绳子、抓石子、丢沙包、捏泥人、弹弹珠、翻元宝、玩纸牌、捉爬蚱、爬树逮知了，</span><br><span class="line">随便一个小东西能玩一天。</span><br><span class="line">肃喜欢躺在院子里看云，看带有线条画的武侠小书，偶尔心情好时会和我一起跳皮筋。</span><br><span class="line">她不喜欢其他活动，她有洁癖，不喜欢摸脏东西，就连石子也不行。</span><br></pre></td></tr></table></figure>
<h2 id="小学"><a href="#小学" class="headerlink" title="小学"></a>小学</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line">肃上学前认得很多字，远超过了学前班的认字范围，所以在六岁的时候直接越级读了小学。</span><br><span class="line">小学一年级是肃最难熬的一年，她没经历学前班的教育，对学校环境很是陌生，</span><br><span class="line">刚开始甚至不知道学校有公厕这个东西，每天放学都一路小跑往家里赶，有时候实在赶不及，</span><br><span class="line">只好在路边小接，她变得羞愧、自卑、敏感，低头偷瞄着路边的行人，不知如何是好，只想找个地缝钻进去。</span><br><span class="line">期中要考试，她是第一次见到学校的试卷，不知道名字该写在哪里，题做完了却一直没写名字，一直战战兢兢。</span><br><span class="line">那年肃的妈妈怀了三胎，在那个计划生育特别严格的情况下，如果被抓到会有严重的后果，流产、结扎、罚款。</span><br><span class="line">为了保住腹中胎儿，肃的妈妈只能东躲西藏的，过着不安稳的日子。</span><br><span class="line">肃的爷奶，是传统的、典型的大家长特征的长辈，控制欲极强，</span><br><span class="line">尤其喜欢控制已经能够挣钱的大儿子，拼命地挣钱，交给他们。</span><br><span class="line">肃的爸爸，一个带着愚孝特征的男人，遵循肃的爷奶的意愿外出打工，</span><br><span class="line">挣得的钱大部分交给肃的爷奶进行大家庭的分配。</span><br><span class="line">他很少在家，哪怕是肃的妈妈生育三胎的时候，坐月子的时候，结扎的时候…</span><br><span class="line">肃每天很晚才能吃到早饭，尤其是冬天的早饭，她经常迟到，被老师罚站在教室最后一排的角落里，</span><br><span class="line">一上午又一上午的没有终点。</span><br><span class="line">也是在那一年，肃遇到了一个讨厌的家伙，她前排的一个调皮捣蛋的令人生厌的男生。</span><br><span class="line">他有事没事总喜欢欺负肃，打打、骂骂、吵吵，日复一日，没完没了，烦死了肃，</span><br><span class="line">老师不负责任，家长也不想管，就那么每天的熬着，肃有时候在暗暗想，</span><br><span class="line">什么时候那男生才能快点死掉，不再折磨她。多年后，肃在想，如果自己就是父母，一定会废了那个男生，非死也重伤，</span><br><span class="line">那是肃童年的阴影。</span><br></pre></td></tr></table></figure>
