            <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line">朋友弋肃，一个不折不扣的当代女汉子。看我最近闲来无聊，遂央求我帮她记录一些故事。好的吧，这是金兰结义的代价。</span><br><span class="line"></span><br><span class="line">小人物的小结局 ~</span><br><span class="line"></span><br><span class="line">二十五岁，花落的声音，不知所措的岁月，纠结而扎心。</span><br><span class="line"></span><br><span class="line">冬日的婚礼上，</span><br><span class="line">她画着浓浓的新娘妆，</span><br><span class="line">他穿着单薄的新郎装，</span><br><span class="line">宣誓时，他和她，四目相对，都红了眼眶，</span><br><span class="line">伴娘的我，见证了这青梅竹马长跑的感情。</span><br><span class="line">我想这就是爱情纯美的样子吧。</span><br><span class="line">唯有祝福。</span><br><span class="line"></span><br><span class="line">难得周末时光，</span><br><span class="line">她生着他的闷气，</span><br><span class="line">他玩着他的游戏，</span><br><span class="line">闲暇时，他和她，各自安好，都毫不在意，</span><br><span class="line">朋友的我，目睹了这走进围城耗尽的感情。</span><br><span class="line">我想这就是爱情褪色的样子吧。</span><br><span class="line">唯有叹息。</span><br></pre></td></tr></table></figure>
